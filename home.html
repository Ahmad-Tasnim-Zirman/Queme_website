  <div class="clock">
    <div class="hour">
      <div class="hr" id="hr"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc"></div>
    </div>
  </div>

  <script>
    //Background Clock functionality
    const deg = 6;
    const hr = document.querySelector("#hr");
    const mn = document.querySelector("#mn");
    const sc = document.querySelector("#sc");
    setInterval(() => {
      let day = new Date();
      let hh = day.getHours() * 30;
      let mm = day.getMinutes() * deg;
      let ss = day.getSeconds() * deg;
      hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
      mn.style.transform = `rotateZ(${mm}deg)`;
      sc.style.transform = `rotateZ(${ss}deg)`;
    })
    //END

    //Search section toggle visibility
    var searchBox = document.getElementById("search");
    var searchCloseBtn = document.getElementsByClassName("search_close_btn")[0];
    var icon = document.getElementsByClassName("search_icon")[0];
    icon.onclick = function(){
      searchBox.classList.toggle("hide");
      searchCloseBtn.classList.toggle("hide");
      icon.classList.toggle("hide");
    }
    searchCloseBtn.onclick = function(){
      searchBox.classList.toggle("hide");
      searchCloseBtn.classList.toggle("hide");
      icon.classList.toggle("hide"); 
    }
    //END


    //Account div toggle visibility
    var accountBox = document.getElementsByClassName("account-login")[0];
    var accountBtn = document.getElementsByClassName("log-btn")[0];
    var accountLink0 = document.getElementsByClassName("acc-link")[0];
    var accountLink1 = document.getElementsByClassName("acc-link")[1];
    var accountLink2 = document.getElementsByClassName("acc-link")[2];
    var accountLink3 = document.getElementsByClassName("acc-link")[3];
    var accountLink4 = document.getElementsByClassName("acc-link")[4];
    accountBtn.onclick = function(){
      accountBox.classList.toggle("hide");
      accountLink0.classList.toggle("hide");
      accountLink1.classList.toggle("hide");
      accountLink2.classList.toggle("hide");
      accountLink3.classList.toggle("hide");
      accountLink4.classList.toggle("hide");
    }
    //END
  </script>
